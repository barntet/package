<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .wrap {
      display: grid;
      height: 100vh;
      grid-template-rows: auto 1fr auto;
    }

    header {
      background: pink;
      padding: 2rem;
    }

    main {
      background: #fff;
    }

    footer {
      background: wheat;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>Header</header>
    <main>main</main>
    <footer>Footer Content - Header </footer>
  </div>

</body>

</html>
