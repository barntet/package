<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrap {
      display: grid;
      grid-template-columns: minmax(150px, 25%) 1fr;
    }

    .sidebar {
      background-color: pink;
      height: 100vh;

    }

    .content {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="sidebar">
      min 150px max 25%
    </div>

    <p class="content">
      right content
    </p>
  </div>

</body>

</html>
